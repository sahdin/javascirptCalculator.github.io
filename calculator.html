<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css"> 
</head>
<body>
    <div class="container">
    <div class="wraper">
        <div class="result">
            <input id="result" type="text" placeholder="0">
        </div>
        <div class="addButtonList">

            <div class="row">
                <button class="ac" onclick="deleted()">A</button>
                <button class="dc" onclick="backspace()">AC</button>
                <button class="" onclick="addInput('(')">(</button>
                <button class="" onclick="addInput(')')">)</button>
               
            </div>
            <div class="row">
                <button class="pi" onclick="pi()">π</button>
                <button class="e" onclick="e()">e</button>
                <button class="root" onclick="sqrt()">√ </button>
                <button class="power" onclick="pow()">x <span class="y">y</span></button>
               
            </div>

            <div class="row">
                <button class="sin" onclick="sin()">sin</button>
                <button class="cos" onclick="cos()">cos</button>
                <button class="tan" onclick="tan()">tan</button>
                <button class="log" onclick="log()">log <span class="b">b</span></button>
               
            </div>
            <div class="row">
                <button onclick="addInput(7)">7</button>
                <button onclick="addInput(8)">8</button>
                <button onclick="addInput(9)">9</button>
                <button onclick="addInput('+')">+</button>
                
            </div>
            <div class="row">
                <button onclick="addInput(4)">4</button>
                <button onclick="addInput(5)">5</button>
                <button onclick="addInput(6)">6</button>
                <button onclick="addInput('-')">-</button>
            
            </div>
            <div class="row">
                <button onclick="addInput(1)">1</button>
                <button onclick="addInput(2)">2</button>
                <button onclick="addInput(3)">3</button>
                <button onclick="addInput('*')">x</button>
            </div>
            <div class="row">
                <button onclick="addInput(0)">0</button>
                <button onclick="addInput('.')">.</button>
                <button onclick="addInput('/')">/</button>
                <button onclick="result()">=</button>
                
            </div>
        </div>
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
